---

- name: Create a {{ application_name }} virtual machine via vagrant
  hosts: all
  sudo: yes
  sudo_user: root
  remote_user: vagrant
  vars:
    - setup_git_repo: no
    - setup_cron_jobs: no
    - update_apt_cache: yes
  vars_files:
    - env_vars/local

  roles:
    - base
    - db
    - web